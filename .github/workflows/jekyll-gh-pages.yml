<!-- index.html (Home Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arshad Kirana Store</title>
</head>
<body>
  <!-- Hero Section -->
  <section id="home">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Hero Background">
    <h1>Welcome to Arshad Kirana Store</h1>
    <button id="shop-now-btn">Shop Now</button>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p>Address: Khiriband, Bhagalpur 812005, India</p>
    <p>Phone: +91 7479961459</p>
    <p>Email: mdsahir255@gmail.com</p>
  </section>

  <!-- Testimonials Section -->
  <section id="testimonials">
    <h2>Customer Reviews</h2>
    <div id="testimonial-carousel">
      <div class="testimonial">Ravi: "Great quality products!"</div>
      <div class="testimonial">Md Sarik: "Fast delivery, amazing service!"</div>
      <!-- Add more testimonials as needed -->
    </div>
    <button id="prev-testimonial">Previous</button>
    <button id="next-testimonial">Next</button>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
