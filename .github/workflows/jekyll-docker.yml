# netlify.yml
build:
  # Directory containing the source files (where index.html is located)
  base: .
  # Directory where the built site will be published
  publish: .
  # Build command (not needed for a single HTML file, but included for clarity)
  command: echo "No build command required for static HTML"

# Redirects (optional, for clean URLs or future expansions)
redirects:
  - from: /* # Catch-all for single-page apps or clean URLs
    to: /index.html
    status: 200

# Headers for caching and performance (optional but recommended)
headers:
  - for: /*
    values:
      Cache-Control: max-age=3600 # Cache assets for 1 hour
      X-Content-Type-Options: nosniff
      X-Frame-Options: DENY
      X-XSS-Protection: 1; mode=block

# Environment variables (optional, none needed for this static site)
# environment:
#   KEY: value
