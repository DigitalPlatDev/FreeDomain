<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpeg" href="/static/img/logo.jpg">
    <title>DigitalPlat Domain Dashboard</title>
    {% include "ga.html" %}
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            color-scheme: light;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
            scrollbar-width: none;
            color: #0f172a;
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }
        .sidebar {
            width: 260px;
            background-color: #ffffff;
            color: #0f172a;
            padding: 24px 16px;
            position: fixed;
            height: 100vh;
            transition: width 0.3s, transform 0.3s;
            overflow: hidden;
            border-right: 1px solid #e2e8f0;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.05);
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar a {
            color: #475569;
            text-decoration: none;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 0.75rem;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 500;
        }
        .sidebar a i {
            width: 30px;
            text-align: center;
        }
        .sidebar.collapsed a {
            justify-content: center;
        }
        .sidebar a.active {
            background-color: #f1f5f9;
            color: #0f172a;
        }
        .sidebar a:hover {
            background-color: #f1f5f9;
            color: #0f172a;
        }
        .sidebar .brand-logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 12px;
        }
        .sidebar .brand-logo img {
            border-radius: 16px;
            width: 44px;
            height: 44px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.18);
        }
        .sidebar.collapsed .brand-logo {
            justify-content: center;
        }
        .sidebar.collapsed .brand-logo span,
        .sidebar.collapsed .nav-text {
            display: none;
        }
        .collapse-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 0;
            border: none;
            background: none;
            color: #64748b;
            cursor: pointer;
            transition: color 0.3s;
            margin-bottom: 20px;
        }
        .collapse-btn:hover {
            color: #0f172a;
        }
        .main-content {
            margin-left: 260px;
            padding: 24px;
            flex-grow: 1;
            transition: margin-left 0.3s;
            background-color: #f8fafc;
        }
        .main-content.expanded {
            margin-left: 70px;
        }
        .navbar {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.06);
            margin-bottom: 20px;
        }
        .navbar a {
            color: #334155;
            text-decoration: none;
            margin-right: 18px;
            font-weight: 500;
        }
        .navbar a:hover {
            color: #0f172a;
        }
        .navbar .dropdown-menu {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 10px;
        }
        .content-wrapper {
            background: #ffffff;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 16px 35px rgba(15, 23, 42, 0.06);
            overflow: hidden;
        }
        .content-wrapper iframe {
            display: block;
            width: 100%;
            border: none;
        }


        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                transform: translateY(-100%);
                top: 0;
                left: 0;
                z-index: 10;
                transition: transform 0.3s;
            }
            .sidebar.visible {
                transform: translateY(0);
            }
            .main-content {
                margin-left: 0;
            }
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 9;
            }
            .overlay.visible {
                display: block;
            }
        }
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #2563eb;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }

        .loading-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 3px;
        width: 0%;
        background-color: #2563eb;
        z-index: 10000;
        transition: width 0.3s ease;
        }


        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-bar" class="loading-bar"></div>
    <div class="overlay" onclick="toggleSidebar()"></div>
    <div id="loading-spinner" class="loading-spinner"></div>
    <aside class="sidebar" style="overflow-y: auto;">
        <div class="user-section">
            <div class="brand-logo">
              <img src="/static/img/logo.jpg" alt="USKG LOGO">
              <div>
                <span class="text-lg font-semibold block text-slate-900">DigitalPlat</span>
                <span class="text-xs uppercase tracking-[0.2em] text-slate-500">Domain Dashboard</span>
              </div>
            </div>
          </div>
        <button class="collapse-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <a href="#" onclick="loadPage(this, '/panel/overview'); return false;" class="active">
                <i class="fas fa-tachometer-alt"></i> <span class="nav-text">Overview</span>
            </a>
            <a href="#" onclick="loadPage(this, '/panel/domains'); return false;">
                <i class="fas fa-globe"></i> <span class="nav-text">My Domains</span>
            </a>
            <a href="#" onclick="loadPage(this, '/panel/register'); return false;">
                <i class="fas fa-edit"></i> <span class="nav-text">Domain Registration</span>
            </a>
            <a href="#" onclick="loadPage(this, '/panel/redeem_slot'); return false;">
                <i class="fas fa-key"></i> <span class="nav-text">More slots - Redeem Key</span>
            </a>
            <a href="#" onclick="loadPage(this, '/auth/user/edit'); return false;">
                <i class="fas fa-user"></i> <span class="nav-text">My Account</span>
            </a>
            <a href="#" onclick="loadPage(this, '/whois/ui'); return false;">
                <i class="fas fa-search"></i> <span class="nav-text">Whois</span>
            </a>
            <a href="https://hcb.hackclub.com/donations/start/digitalplat">
                <i class="fas fa-donate"></i> <span class="nav-text">Donate</span>
            </a>
            <a href="https://forms.gle/sUmyMh154Q3G1PU56">
                <i class="fas fa-exclamation"></i> <span class="nav-text">Report Abuse</span>
            </a>
            <a href="https://forms.gle/ASrRCviu16wSc7bc6">
                <i class="fas fa-arrows-alt"></i> <span class="nav-text">Need more domains?</span>
            </a>
            <a href="https://domain.digitalplat.org">
                <i class="fas fa-globe"></i> <span class="nav-text">DigitalPlat Domain</span>
            </a>
            <a href="/logout">
                <i class="fas fa-sign-out-alt"></i> <span class="nav-text">Logout</span>
            </a>
        </nav>
    </aside>
    <div class="main-content">
        <nav class="navbar">
            <div class="hidden md:flex items-center">
                <a href="/panel/domains">Domain List</a>
                <a href="/panel/register">Register</a>
                <a href="/panel/redeem_slot">Redeem Key</a>
                <a href="/auth/user/edit">My Account</a>
                <a href="#" onclick="event.preventDefault(); openPageInNewTab();">Open in New Tab</a>
                <button type="button" class="inline-flex items-center space-x-2 text-slate-600 hover:text-slate-900" data-cc="show-preferencesModal">
                    <img src="/static/img/privacyoptions.svg" alt="Privacy Icon" class="w-5 h-5">
                    <span class="text-sm font-medium">Do Not Share My Personal Information</span>
                </button>
            </div>
            <button class="collapse-btn navbar-toggle-btn md:hidden" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div class="content-wrapper">
            <iframe src="/panel/overview" id="content-frame" frameborder="0" scrolling="auto" style="width: 100%; height: calc(100vh - 60px);" allowfullscreen onload="hideLoadingSpinner()"></iframe>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                sidebar.classList.toggle('visible');
                overlay.classList.toggle('visible');
            } else {
                sidebar.classList.toggle('collapsed');
                const mainContent = document.querySelector('.main-content');
                mainContent.classList.toggle('expanded');
            }
        }

        function loadPage(link, url) {

            const navLinks = document.querySelectorAll('.sidebar a');
            navLinks.forEach(navLink => navLink.classList.remove('active'));
            link.classList.add('active');


            const contentFrame = document.getElementById('content-frame');
            showLoadingSpinner();
            contentFrame.src = url;


            history.pushState({ url: url }, '', '?page=' + encodeURIComponent(url));


            if (window.innerWidth <= 768) {
                const sidebar = document.querySelector('.sidebar');
                const overlay = document.querySelector('.overlay');
                sidebar.classList.remove('visible');
                overlay.classList.remove('visible');
            }
        }


        function showLoadingSpinner() {
            document.getElementById('loading-spinner').style.display = 'block';
            const bar = document.getElementById('loading-bar');
            bar.style.width = '0%';
            setTimeout(() => {
                bar.style.width = '80%';
            }, 50);
        }

        function hideLoadingSpinner() {
            document.getElementById('loading-spinner').style.display = 'none';
            const bar = document.getElementById('loading-bar');
            bar.style.width = '100%';
            setTimeout(() => {
                bar.style.width = '0%';
            }, 500);
        }

        function openPageInNewTab() {
            const iframeUrl = document.getElementById('content-frame').src;
            window.open(iframeUrl);
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('content-frame');
            if (iframe.requestFullscreen) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    iframe.requestFullscreen();
                }
            } else if (iframe.mozRequestFullScreen) {
                if (document.mozFullScreenElement) {
                    document.mozCancelFullScreen();
                } else {
                    iframe.mozRequestFullScreen();
                }
            } else if (iframe.webkitRequestFullscreen) {
                if (document.webkitFullscreenElement) {
                    document.webkitExitFullscreen();
                } else {
                    iframe.webkitRequestFullscreen();
                }
            } else if (iframe.msRequestFullscreen) {
                if (document.msFullscreenElement) {
                    document.msExitFullscreen();
                } else {
                    iframe.msRequestFullscreen();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const contentFrame = document.getElementById('content-frame');
            const params = new URLSearchParams(window.location.search);
            const initialPage = params.get('page') || '/panel/overview';

            showLoadingSpinner();
            contentFrame.src = initialPage;

            contentFrame.addEventListener('load', function () {
                hideLoadingSpinner();
            });
        });

        window.addEventListener('popstate', function (event) {
            const url = (event.state && event.state.url) || new URLSearchParams(window.location.search).get('page');
            if (url) {
                const contentFrame = document.getElementById('content-frame');
                showLoadingSpinner();
                contentFrame.src = url;
            }
        });


    let lastIframePath = null;

    function pollIframeURL() {
        const iframe = document.getElementById('content-frame');

        try {
            const currentPath = iframe.contentWindow.location.pathname;

            if (currentPath !== lastIframePath) {
                lastIframePath = currentPath;

                history.pushState({ url: currentPath }, '', '?page=' + encodeURIComponent(currentPath));
            }
        } catch (err) {
            console.warn('Cannot access iframe URL due to cross-origin:', err);
        }
    }

    setInterval(pollIframeURL, 5000);

    </script>
